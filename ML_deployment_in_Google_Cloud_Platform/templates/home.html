<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
</head>

<body>
    <div class="login">

        <form class="box" action="{{ url_for('predict')}}" method="post">
          <h1>Salary Prediction</h1>

          <input type="text" name="experience" placeholder="Experience" required="required" />
          <input type="text" name="test_score" placeholder="Test Score" min="0" max="10" required="required" />
          <input type="text" name="interview_score" placeholder="Interview Score" min="0" max="10" required="required" />

          <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        {{ prediction_text }}
    
    </div>


</body>

</html>
